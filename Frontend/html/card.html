<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fit-Me | Booking</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: uppercase;
        }

        .container {
            min-height: 100vh;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            padding-bottom: 60px;
        }

        .container form {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, .1);
            padding: 20px;
            width: 600px;
            padding-top: 160px;
        }

        .container form .inputBox {
            margin-top: 20px;
        }

        .container form .inputBox span {
            display: block;
            color: #999;
            padding-bottom: 5px;
        }

        .container form .inputBox input,
        .container form .inputBox select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, .3);
            color: #444;
        }

        .container form .flexbox {
            display: flex;
            gap: 15px;
        }

        .container form .flexbox .inputBox {
            flex: 1 1 150px;
        }

        .container form .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, rgb(39, 61, 200), rgb(10, 42, 202));
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: .2s linear;
        }

        .container form .submit-btn:hover {
            letter-spacing: 2px;
            opacity: .8;
        }

        .container .card-container {
            margin-bottom: -150px;
            position: relative;
            height: 250px;
            width: 400px;
        }

        .container .card-container .front {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, rgb(39, 61, 200), rgb(10, 42, 202));
            border-radius: 5px;
            backface-visibility: hidden;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .2);
            padding: 20px;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform .4s ease-out;
        }

        .container .card-container .front .image {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;
        }

        .container .card-container .front .image img {
            height: 50px;
        }

        .container .card-container .front .card-number-box {
            padding: 30px 0;
            font-size: 22px;
            color: #fff;
        }

        .container .card-container .front .flexbox {
            display: flex;
        }

        .container .card-container .front .flexbox .box:nth-child(1) {
            margin-right: auto;
        }

        .container .card-container .front .flexbox .box {
            font-size: 15px;
            color: #fff;
        }

        .container .card-container .back {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(45deg, rgb(39, 61, 200), rgb(10, 42, 202));
            border-radius: 5px;
            padding: 20px 0;
            text-align: right;
            backface-visibility: hidden;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .2);
            transform: perspective(1000px) rotateY(180deg);
            transition: transform .4s ease-out;
        }

        .container .card-container .back .stripe {
            background: #000;
            width: 100%;
            margin: 10px 0;
            height: 50px;
        }

        .container .card-container .back .box {
            padding: 0 20px;
        }

        .container .card-container .back .box span {
            color: #fff;
            font-size: 15px;
        }

        .container .card-container .back .box .cvv-box {
            height: 50px;
            padding: 10px;
            margin-top: 5px;
            color: #333;
            background: #fff;
            border-radius: 5px;
            width: 100%;
        }

        .container .card-container .back .box img {
            margin-top: 30px;
            height: 30px;
        }

        .info {
            font-weight: 200;
            text-align: center;
        }
    </style>

</head>

                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>

                    <span>expiration yy</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>

                    <span>cvv</span>

            <input type="submit" id="ddd" class="submit-btn">

        </form>

    </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        document.getElementById('ddd').setAttribute('value', `Proceed To Pay ....`)
        
        let client = JSON.parse(sessionStorage.getItem('logedClient'))

        if(!client) {
            window.location.href = `../index.html?client=user`
        }


        function getCarddetails(){
            fetch(`http://localhost:8585/payment/${client._id}`)
            .then(res=> res.json())
            .then((data) => {
                console.log(data)
                if(data.isOk){
                    let x = JSON.parse(data.payments.cardDetails)
                    document.querySelector('.cvv-box').innerText = x.cvv;
                    document.querySelector('.cvv-input').value = x.cvv;

                    document.querySelector('.exp-year').innerText = x.year
                    document.querySelector('.year-input').value = x.year

                    document.querySelector('.card-number-box').innerText = x.cardNumber
                    document.querySelector('.card-number-input').value = x.cardNumber

                    document.querySelector('.exp-month').innerText = x.month
                    document.querySelector('.month-input').value = x.month

                    document.querySelector('.card-holder-name').innerText = x.cardHolderName
                    document.querySelector('.card-holder-input').value = x.cardHolderName
                }
            })
        }

      
        let params= new URLSearchParams(window.location.search)
        let classID = params.get("classId")


        fetch(`http://localhost:8585/classes/${classID}`)
        .then(res=> res.json())
        .then(data => {
            console.log(data)
            if(data.isOk){
                getCarddetails()
                document.getElementById('ddd').setAttribute('value', `Proceed To Pay ₹ ${data.classes.price}`)
            }
        })


        let form = document.querySelector('form')

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            
            const obj = {
                user : client,
                card : {
                    cardNumber  : document.querySelector('.card-number-input').value,
                    cardHolderName : document.querySelector('.card-holder-input').value,
                    month : document.querySelector('.month-input').value,
                    year : document.querySelector('.year-input').value,
                    cvv : document.querySelector('.cvv-input').value
                }
            }
            console.log(obj)

            fetch(`http://localhost:8585/user/bookClass/${classID}`, {

                method : "POST", 
                headers : {
                    "Content-type" : "application/json"
                },

                body : JSON.stringify(obj)
            })
            .then(res => res.json())
            .then((data) => {
                if(data.isOk){
                    console.log(data)
                    Inof(true, data.message, data.message)
                    setTimeout(()=>{window.location.href = './client.html?client=user'}, 3000)
                }
                else Inof(false, 'Something went wrong!', data.message)
            })
            .catch((err)=> {
                console.log(err)
                Inof(false, "Somthing Went Wrong", "some error occured")
            })

        })


        function Inof (isOk, title, text){
            Swal.fire({
                icon: isOk? 'success' : 'error',
                title: title,
                text: text
            })
        }

        document.querySelector('.card-number-input').oninput = () => {
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }

        document.querySelector('.card-holder-input').oninput = () => {
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }

        document.querySelector('.month-input').oninput = () => {
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }

        document.querySelector('.year-input').oninput = () => {
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }

        document.querySelector('.cvv-input').onmouseenter = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }

        document.querySelector('.cvv-input').onmouseleave = () => {
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }

        document.querySelector('.cvv-input').oninput = () => {
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }

    </script>

</body>

</html>
